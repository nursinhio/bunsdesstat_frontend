<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundesliga Statistics</title>
    <link rel="stylesheet" href="../styles/stats.css">
</head>
<body>
   
    <header>
        <h1>Bundesliga Statistics</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="teams.html">Teams</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="stats.html">Statistics</a></li>
                
            </ul>
        </nav>
    </header>

   
    <main class="content-container">
        <aside class="filter-section">
            <h2>Player Filter</h2>
            <label for="position">Position:</label>
            <select id="position">
                <option value="">All Positions</option>
                <option value="forward">Forward</option>
                <option value="midfielder">Midfielder</option>
                <option value="defender">Defender</option>
                <option value="goalkeeper">Goalkeeper</option>
            </select>

            <label for="minAge">Minimum Age:</label>
            <input type="number" id="minAge" placeholder="Enter age">

            <label for="maxAge">Maximum Age:</label>
            <input type="number" id="maxAge" placeholder="Enter age">

            <label for="minGoals">Minimum Goals:</label>
            <input type="number" id="minGoals" placeholder="Enter number of goals">

            <button id="applyFilter">Apply Filter</button>
        </aside>

       
        <section class="players-section" id="playersGrid">
          
        </section>
    </main>

   
    <footer>
        <p>&copy; 2024 Bundesliga Statistics. All rights reserved.</p>
        <p>Contact: info@bundesliga-stats.com</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/stats.js"></script>
</body>
</html>
